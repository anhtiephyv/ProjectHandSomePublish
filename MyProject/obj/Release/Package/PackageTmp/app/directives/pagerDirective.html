    <div class="btn-row" ng-hide="(!pagesCount || pagesCount < 2)" style="display:inline">
        <div class="btn-group">
            <ul class="pagination pagination-sm">
                <li>
                    <button class="btn btn-default" ng-hide="page == 0" ng-click="search(0)" type="button"><<</button>
                </li>
                <li>
                    <button class="btn btn-default" ng-hide="page == 0" ng-click="search(page-1)" type="button"><</button>
                </li>
                <li ng-repeat="n in range()">
                    <button class="btn btn-default" type="button" ng-click="search(n)"  ng-if="n != page">{{n+1}}</button>
                    <button class="btn btn-default" type="button" disabled ng-if="n == page">{{n+1}}</button>
                </li>
                <li>
                    <button class="btn btn-default" ng-hide="page == pagesCount - 1" ng-click="search(pagePlus(1))" type="button">></button>
                </li>
                <li>
                    <button class="btn btn-default" ng-hide="page == pagesCount - 1" ng-click="search(pagesCount - 1)" type="button">>></button>
                </li>


            </ul>
        </div>
    </div>
