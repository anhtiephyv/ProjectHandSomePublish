<div ng-controller="changeProfileController">
    <section class="panel">
        <header class="panel-heading">
            Cập nhật thông tin
            <div class="widget-icons pull-right">

                <a href="javascrip:;" class="wclose" ng-click="Closemodal()"><i class="fa fa-times"></i></a>
            </div>
        </header>

        <div class="panel-body">
            <form class="form-horizontal " method="post" enctype="multipart/form-data" name="myForm" ng-submit="UpdateUser()">
                <div class="form-group">
                    <label class="col-sm-4 control-label">Tên truy cập<span style="color:red">(*)</span></label>
                    <div class="col-sm-6">
                        <input type="text" ng-model="ApplicationUser.UserName" name="username" class="form-control" disabled>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Password <span style="color:red">(*)</span></label>
                    <div class="col-sm-6">
                        <input type="password" ng-model="ApplicationUser.Password" class="form-control" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Verify Passwrord <span style="color:red">(*)</span></label>
                    <div class="col-sm-6">
                        <input type="password"  ng-model="ApplicationUser.ConfirmPassword" class="form-control" name="ConfirmPassword" nx-equal="ApplicationUser.Password" required>
                        <span style="color:red" ng-show="myForm.ConfirmPassword.$error.nxEqual">Verify Password không đúng</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Họ <span style="color:red">(*)</span></label>
                    <div class="col-sm-6">
                        <input type="text" ng-model="ApplicationUser.FirstName" class="form-control" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Tên<span style="color:red">(*)</span></label>
                    <div class="col-sm-6">
                        <input type="text" ng-model="ApplicationUser.LastName" class="form-control" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Email</label>
                    <div class="col-sm-6">
                        <input type="text" ng-model="ApplicationUser.Email" name="email" class="form-control" ng-pattern="/\S+@\S+\.\S+/">
                        <span style="color:red" ng-show="myForm.email.$error.pattern">Enmail không đúng định dạng</span>
                    </div>
                </div>
               

                <div class="form-group">

                    <div class="col-sm-4">
                        <button title="Lưu" class="btn btn-primary btn-lg btn-block" ng-disabled="myForm.$invalid" type="submit">Lưu</button>
                    </div>
                    <div class="col-sm-4">
                        <button title="Thoát" class="btn btn-dark btn-lg btn-block" ng-click="Closemodal()" type="button">Thoát</button>
                    </div>
                </div>

            </form>
        </div>
    </section>


</div>
