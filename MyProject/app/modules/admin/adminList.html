<div class="row">
    <div class="col-lg-12">
        <h3 class="page-header"><i class="fa fa-users"></i> Người dùng</h3>
        <ol class="breadcrumb">
            <li><i class="fa fa-home"></i><a href="#!/home">Trang chủ</a></li>
            <li><i class="fa fa-user"></i>Người dùng</li>
            <li><i class="fa fa-th-list"></i>Danh sách người dùng</li>
        </ol>
    </div>
</div>
<div class="row">


    <div class="col-lg-4">
        <div class="input-group">
            <input type="text" class="form-control" ng-model="keyword" placeholder="Từ khóa">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button" ng-click="search()">Tìm kiếm</button>
            </span>
        </div><!-- /input-group -->
    </div>

</div>
<div class="row">
    <div class="col-md-12">
        <div class="padding-button">

            <button class="btn btn-success" ng-click="create()">Thêm mới</button>
        </div>
        <table class="table table-bordered">
            <tr>
                <td style="width: 5%"><input name="all" type="checkbox" ng-click="selectAll()" /></td>
                <th >ID</th>
                <th style="width:15%">Tên đăng nhập</th>
                <th style="width:20%">Email</th>
                <th style="width: 20%">Họ</th>
                <th style="width: 10%">Tên</th>
                <th style="width: 10%"></th>
            </tr>
            <tr ng-repeat="item in data">
                <td><input type="checkbox" ng-model="item.checked" name="all" /></td>
                <td>{{item.Id}}</td>
                <td><a ui-sref="edit_application_group({id:item.ID})">{{item.UserName}}</a></td>
                <td>{{item.Email}}</td>
                <td>
                    {{item.FirstName}}
                </td>
                <td>
                    {{item.LastName}}
                </td>
                <td>
                    <button class="btn btn-sm btn-primary" ui-sref="edit_application_group({id:item.ID})"><i class="fa fa-pencil"></i></button>
                    <button class="btn  btn-sm btn-danger" ng-click="deleteItem(item.ID)"><i class="fa fa-trash"></i></button>
                </td>
            </tr>
        
            <tfoot>
                <tr>
                    <td colspan="7"><span class="pull-right">Trang: {{page+1}}   {{orderby}}{{sortDir}}- Tổng số bản ghi: {{totalCount}}</span></td>
                </tr>
            </tfoot>
        </table>
        <div class="box-footer">
            <pager-directive page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="search(page)"></pager-directive>
        </div>
    </div>
</div>
