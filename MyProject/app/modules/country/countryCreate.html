<div ng-controller="countryCreateController">
    <section class="panel">
        <header class="panel-heading">
            Thêm mới quốc gia
            <div class="widget-icons pull-right">

                <a href="javascrip:;" class="wclose" ng-click="Closemodal()"><i class="fa fa-times"></i></a>
            </div>
        </header>

        <div class="panel-body">
            <form class="form-horizontal " method="post" enctype="multipart/form-data" name="myForm" ng-submit="AddCountry()">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Tên nước</label>
                    <div class="col-sm-8">
                        <input type="text" ng-model="country.CountryName" class="form-control" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Mã nước</label>
                    <div class="col-sm-5">
                        <input type="text" ng-model="country.CountryCronyms" class="form-control" onblur="angular.element(this).scope().checkcodeExist(this)" required>
                        <span class="errorMessage" ng-show="codeExist">Mã nước này đã tồn tại</span>
                    </div>

                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Cờ</label>
                    <div class="col-sm-6">

                        <input type="file" fileread="country.CountryFlag" class="form-control" accept=".jpg,.jpeg,.png,.ico" required>

                    </div>
                </div>
                <div class="form-group" ng-if="country.CountryFlag">
                    <label class="col-sm-2 control-label">Ảnh</label>
                    <div class="col-sm-6">

                        <img ng-src="data:image/jpeg;base64,{{country.CountryFlag}}" width="128px" height="128px" />
                      
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">File</label>
                    <div class="col-sm-6">

                        <input type="file" onchange="angular.element(this).scope().setFiles(this)" class="form-control" accept=".txt" required>

                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Trạng thái</label>
                    <div class="col-sm-10">
                        <select class="form-control m-bot15" ng-model="country.CountryStatus">
                            <option value="1" selected>Hoạt động</option>
                            <option value="2">Tạm ngưng</option>


                        </select>
                    </div>
                </div>
                <div class="form-group">

                    <div class="col-sm-3">
                        <button title="Lưu" class="btn btn-primary btn-lg btn-block" type="submit">Lưu</button>
                    </div>
                    <div class="col-sm-3">
                        <button title="Thoát" class="btn btn-dark btn-lg btn-block" ng-click="Closemodal()" type="button">Thoát</button>
                    </div>
                </div>

            </form>
        </div>
    </section>


</div>
