<div ng-controller="categoryCreateController">
    <section class="panel">
        <header class="panel-heading">
            Thêm mới loại sản phẩm
            <div class="widget-icons pull-right">

                <a href="javascrip:;" class="wclose" ng-click="Closemodal()"><i class="fa fa-times"></i></a>
            </div>
        </header>

        <div class="panel-body">
            <form class="form-horizontal " method="post" enctype="multipart/form-data" name="myForm" ng-submit="AddCategory()">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Tên loại sản phẩm</label>
                    <div class="col-sm-8">
                        <input type="text" ng-model="country.CategoryName" class="form-control" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Loại cha</label>
                    <div class="col-sm-8">
                        <span><b>Selected Node</b> : {{mytree.currentNode.label}}</span>
                        <div data-angular-treeview="true"
                             data-tree-id="mytree"
                             data-tree-model="treedata"
                             data-node-id="id"
                             data-node-label="label"
                             data-node-children="children"
                             data-node-nodefunction="AddCategory()"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Sắp xếp</label>
                    <div class="col-sm-8">
                        <input type="number" min="1" ng-model="country.DisplayOrder" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Mô tả</label>
                    <div class="col-sm-8">
                        <input type="text" ng-model="category.Description" class="form-control" required>
                    </div>
                </div>
           
                <div class="form-group">
                    <label class="col-sm-2 control-label">Level</label>
                    <div class="col-sm-10">
                        <select class="form-control m-bot15" ng-model="country.CountryStatus">
                            <option value="1" selected>1</option>
                            <option value="2">2</option>


                        </select>
                    </div>
                </div>
                <div class="form-group">

                    <div class="col-sm-3">
                        <button title="Lưu" class="btn btn-primary btn-lg btn-block" type="submit">Lưu</button>
                    </div>
                    <div class="col-sm-3">
                        <button title="Thoát" class="btn btn-dark btn-lg btn-block" ng-click="Closemodal()" type="button">Thoát</button>
                    </div>
                </div>

            </form>
        </div>
    </section>


</div>
