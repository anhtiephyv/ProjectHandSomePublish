<div ng-controller="categoryCreateController">
    <section class="panel">
        <header class="panel-heading">
            Thêm mới loại sản phẩm
            <div class="widget-icons pull-right">

                <a href="javascrip:;" class="wclose" ng-click="Closemodal()"><i class="fa fa-times"></i></a>
            </div>
        </header>

        <div class="panel-body">
            <form class="form-horizontal " method="post" enctype="multipart/form-data" name="myForm" ng-submit="Addcategory()">
                <div class="form-group">
                    <label class="col-sm-3 control-label">Tên loại sản phẩm</label>
                    <div class="col-sm-8">
                        <input type="text" ng-model="category.categoryName" class="form-control" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Loại cha</label>
                    <div class="col-sm-8">
                        <div class="col-sm-7">
                            <input type="text" class="form-control" value="{{category.ParentName}}" disabled />
                          
                            </div>
                        <div class="col-sm-4">
                            <button type="button" class="btn btn-danger select-node" id="btn-unselect-node" ng-click="UnselectNode()">Xóa cha</button>
                        </div>
                          
                        </div>
                </div>
               
                <div class="form-group">
                    <label class="col-sm-3 control-label"></label>
                    <div class="col-sm-8">
                        <div id="treeview-checkable" class=""></div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Sắp xếp</label>
                    <div class="col-sm-8">
                        <input type="number" min="1" ng-model="category.DisplayOrder" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label">Mô tả</label>
                    <div class="col-sm-8">

                        <textarea ng-model="category.Description" data-ck-editor></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label">Level</label>
                    <div class="col-sm-3">
                        <select class="form-control m-bot15" ng-model="category.categoryLevel">
                            <option value="1" selected>1</option>
                            <option value="2">2</option>


                        </select>
                    </div>
                </div>
                <div class="form-group">

                    <div class="col-sm-3">
                        <button title="Lưu" class="btn btn-primary btn-lg btn-block" type="submit">Lưu</button>
                    </div>
                    <div class="col-sm-3">
                        <button title="Thoát" class="btn btn-dark btn-lg btn-block" ng-click="Closemodal()" type="button">Thoát</button>
                    </div>
                </div>

            </form>
        </div>
    </section>


</div>
